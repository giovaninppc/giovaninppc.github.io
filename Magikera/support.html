<!DOCTYPE html>
<html>
<title>Magikera</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="assets/BANNER.png" alt="Me" width="1500" height="600">
</header>

<body>
<h2>Support</h2>

<p> Magikera uses no additional settings or components from your device. </p>

<p>If you are having any trouble, feel free to contact our development team.</p>


</body>
</html>
